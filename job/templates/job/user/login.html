{% extends 'job/main.html' %}
{%load static%}
{%block title%} Login{%endblock%}
{%block header%}

{%endblock%}

{%block page%}
<form method="POST" >
{%csrf_token%}
<div class="container">
<div class="row">
    <div class="col-md-4 mb-4">
      <input type="text" name="username" id="username" placeholder="Your username" class="form-control" required />
    </div>
    
  </div>
  <div class="row">
    <div class="col-md-4">
        <input type="password" name="password" id="password" class="form-control" required />
      </div>
    </div>

<button type="submit" class="btn btn-primary mt-3">Login</button>

</form>
<p>Don't have an account ? <a class="btn btn-outline-primary" href="{%url 'register'%}">Register</a>
</div>
{%endblock%}
